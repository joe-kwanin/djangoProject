{% extends 'veterinary/basetemp.html' %}

{% block content %}
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <div class="container">
    <br>
    <div class="input-group row-cols-20">
    <div class="form-outline">
    <form method="GET" action="{% url 'locate' %}">
        <input name="q" type="search" class="form-control" placeholder="Search Vet or Farm...." style="margin: 5px 5px 5px 5px; padding:8px"/>
  <button type="submit" class="btn btn-primary btn-lg btn-success" style="margin: 5px 5px 5px 15px; padding:8px">
      Search
  </button></form></div>
</div>

    <br>
    <hr>
    {% for l in location %}
         <p>Business Name:<span>{{l.0}}</span></p>
        <p>Contact:<span>{{l.1}}</span></p>
        <p>Email:<a href="#">{{l.2}}</a></p>
        <p>Location: <span>{{l.3}}<span></p>
        <hr>
    {% endfor %}
    </div>
{% endblock %}
